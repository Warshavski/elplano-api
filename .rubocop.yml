AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'spec/**/*'
    - 'db/**/*'
    - 'app/views/**/*'
    - 'app/validators/timeliness/**/*'
    - 'app/validators/timeliness_validator.rb'
    - 'config/**/*'
    - 'bin/*'
    - 'Rakefile'
    - 'vendor/**/*'
    - 'tmp/**/*'

Bundler/OrderedGems:
  Enabled: false

Layout/AccessModifierIndentation:
  EnforcedStyle: indent

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Layout/LineLength:
  AllowURI: true
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: false
